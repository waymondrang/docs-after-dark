<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="special.css" />
    <title>DocsAfterDark Settings</title>
  </head>

  <body>
    <div id="main">
      <header>
        <h1>DocsAfterDark Options</h1>

          </svg>
        </div>
      </header>

      <div id="tip_container" class="hidden">
        <div id="tip">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
              <path
                d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM480-80 373-240H160q-33 0-56.5-23.5T80-320v-480q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H587L480-80Zm0-144 64-96h256v-480H160v480h256l64 96Zm0-336Z" />
            </svg>
          </div>
          <div>
            <p>
              All options will auto-save, with the exception of Accent Color. Document invert assumes the background is white.
            </p>
          </div>
        </div>
      </div>

        <div class="option_section">
          <p class="section_label">Mode Toggle</p>
          <div id="modes" class="button_row">
            <button id="mode_dark" value="dark" class="accent_button">Dark</button>
            <button id="mode_light" value="light" class="accent_button">Light</button>
            <button id="mode_off" value="off" class="accent_button">Off</button>
          </div>
        </div>

      <div class="option_section">
        <p class="section_label">Dark Mode Variant</p>
        <div id="dark_mode_variants" class="button_row">
          <button id="dark_mode_normal">Normal</button>
          <button id="dark_mode_eclipse">Midnight</button>
        </div>
      </div>

      <div id="document_bg_section" class="__chrome_hidden">
        <p class="section_label">
          Document Background<span class="__firefox_hidden">&nbsp;(May Be Unstable)</span>
        </p>
        <div id="document_bg_buttons" class="button_row">
          <button id="document_bg_default" value="default">
            Default
          </button>
          <button id="document_bg_shade" value="shade">
            Shade
          </button>
          <button id="document_bg_dark" value="dark">
            Blend
          </button>
          <button id="document_bg_black" value="black">
            Black
          </button>
          <button id="document_bg_custom" value="custom">
            Custom
          </button>
        </div>
        <div id="document_bg_custom_container" class="option_row hidden">
          <input id="document_bg_custom_input" placeholder="Custom Color/CSS" />
          <button id="document_bg_save_custom">Save</button>
        </div>
        <!-- <p id="document_bg_description"></p> -->
      </div>

      <div class="option_section">
        <p class="section_label">Document Options</p>
        <div class="option_container">
          <div class="option_row">
            <label class="checkbox_container" for="document_inverted">Invert
              <input type="checkbox" id="document_inverted" name="document_inverted">
              <span class="checkbox_checkmark"></span>
            </label>
      
            <label class="checkbox_container" for="document_inverted_grayscale">Grayscale
              <input type="checkbox" id="document_inverted_grayscale" name="document_inverted_grayscale">
              <span class="checkbox_checkmark"></span>
            </label>
      
            <label class="checkbox_container" for="document_inverted_black">Black
              <input type="checkbox" id="document_inverted_black" name="document_inverted_black">
              <span class="checkbox_checkmark"></span>
            </label>
          </div>
          <div class="option_row">
            <label class="checkbox_container" for="show_border">Show Border
              <input type="checkbox" id="show_border" name="show_border">
              <span class="checkbox_checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="option_section">
        <p class="section_label">Toggle Button Options</p>
        <div class="option_row">
          <label class="checkbox_container" for="show_button">Show Button
            <input type="checkbox" id="show_button" name="show_button" >
            <span class="checkbox_checkmark"></span>
          </label>

          <label class="checkbox_container" for="raise_button">Raise Button
            <input type="checkbox" id="raise_button" name="raise_button" >
            <span class="checkbox_checkmark"></span>
          </label>
        </div>
      </div>

      <div class="option_section">
        <p class="section_label">Accent Color</p>
        <div id="spectrum_container">
          <div id="spectrum_bar">
            <div id="spectrum_knob"></div>
          </div>
          <input id="spectrum_input" type="number" min="0" max="360" maxlength="3" />
        </div>
      
        <button id="spectrum_save">Save</button>
        <button id="spectrum_reset" disabled>Reset</button>
      </div>

      </div> -->

      <hr />
      <footer>
        <p id="version"></p>
        <a id="donate">Donate</a>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
