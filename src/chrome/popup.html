<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="special.css" />
    <title>DocsAfterDark Settings</title>
  </head>

  <body>
    <div id="main">
      <p>DocsAfterDark Options</p>
      <p class="menu_bar_label">Mode Toggle</p>
      <div id="modes" class="menu_bar">
        <button id="dark">Dark</button>
        <button id="light">Light</button>
        <button id="off">Off</button>
      </div>
      <p class="menu_bar_label">Invert Options</p>
      <div id="invert_container">
        <div class="input">
          <input type="checkbox" id="invert" name="invert" /><label for="invert"
            >Invert</label
          >
        </div>
        <div class="input">
          <input type="checkbox" id="grayscale" name="grayscale" /><label
            for="grayscale"
            >Grayscale</label
          >
        </div>
      </div>
      <p class="menu_bar_label">
        Document Background<span class="__firefox-exclude"
          >&nbsp;(May Be Unstable)</span
        >
      </p>
      <div id="document_bg" class="menu_bar">
        <button id="default">
          <div>Default</div>
        </button>
        <button id="shade">
          <div>Shade</div>
        </button>
        <button id="dark">
          <div>Dark</div>
        </button>
        <button id="black">
          <div>Black</div>
        </button>
        <button id="custom">
          <div>Custom</div>
        </button>
      </div>
      <input id="custom_input" class="hidden" placeholder="Custom Color/CSS" />
      <button id="save_custom" class="hidden">Save</button>
      <p id="description"></p>
      <div id="document_border_container">
        <p class="menu_bar_label">Document Border</p>
        <input type="checkbox" id="show_border" name="show_border" /><label
          for="show_border"
          >Show Border</label
        >
      </div>
      <div id="toggle_button_container">
        <p class="menu_bar_label">Toggle Button Options</p>
        <input type="checkbox" id="raise_button" name="raise_button" /><label
          for="raise_button"
          >Raise Button</label
        >
      </div>
      <p class="section_label">Accent Color</p>
      <div id="spectrum_container">
        <div id="spectrum_bar">
          <div id="spectrum_knob"></div>
        </div>
        <input id="spectrum_input" type="number" min="0" max="360" maxlength="3" />
      </div>
      <button id="spectrum_save">Save</button>
      <button id="spectrum_reset" disabled>Reset</button>
      <hr />
      <footer>
        <p id="version"></p>
        <a id="donate">Donate</a>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
