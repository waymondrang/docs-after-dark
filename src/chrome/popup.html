<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="assets/css/special.css" />
    <title>DocsAfterDark Settings</title>
  </head>

  <body>
    <div id="main">
      <header>
        <h1>DocsAfterDark Options</h1>
        <div id="tip_button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fefefe">
            <path
              d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
        </div>
      </header>

      <div id="tip_container" class="hidden">
        <div id="tip">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fefefe">
            <path
              d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM480-80 373-240H160q-33 0-56.5-23.5T80-320v-480q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H587L480-80Zm0-144 64-96h256v-480H160v480h256l64 96Zm0-336Z" />
          </svg>
          <p>All options will auto-save, with the exception of Accent Color.</p>
        </div>
        </div>

      <p class="section_label">Mode Toggle</p>
      <div id="modes" class="button_row">
        <button id="dark" class="accent_button">Dark</button>
        <button id="light" class="accent_button">Light</button>
        <button id="off" class="accent_button">Off</button>
      </div>

      <div class="option_section">
        <p class="section_label">Dark Mode Variant</p>
        <div id="dark_mode_variants" class="button_row">
          <button id="dark_mode_normal">Normal</button>
          <button id="dark_mode_eclipse">Midnight</button>
        </div>
      </div>

      <div class="option_section">
        <p class="section_label">Document Options</p>
        <div class="checkbox_row option_row">
          <div class="input">
            <input type="checkbox" id="document_inverted" name="document_inverted" /><label for="document_inverted">Invert</label>
          </div>
          <div class="input">
            <input type="checkbox" id="document_inverted_grayscale" name="document_inverted_grayscale" /><label for="document_inverted_grayscale">Grayscale</label>
          </div>
          <div class="input">
            <input type="checkbox" id="document_inverted_oled" name="document_inverted_oled" /><label for="document_inverted_oled">Black</label>
          </div>
        </div>
        <div class="checkbox_row option_row">
          <div class="input">
            <input type="checkbox" id="show_border" name="show_border" /><label for="show_border">Show Border</label>
          </div>
        </div>
      </div>

      <div id="document_background_section"> 
        <p class="section_label">
          Document Background<span class="__firefox-exclude">&nbsp;(May Be Unstable)</span>
        </p>
        <div id="document_bg" class="button_row">
          <button id="default">
            Default
          </button>
          <button id="shade">
            Shade
          </button>
          <button id="dark">
            Dark
          </button>
          <button id="black">
            Black
          </button>
          <button id="custom">
            Custom
          </button>
        </div>
        <input id="custom_input" class="hidden" placeholder="Custom Color/CSS" />
        <button id="save_custom" class="hidden">Save</button>
        <p id="description"></p>
      </div>

      <div class="option_section">
        <p class="section_label">Toggle Button Options</p>
        <div class="checkbox_row option_row">
          <div class="input">
            <input type="checkbox" id="show_button" name="show_button" /><label for="show_button">Show Button</label>
          </div>
          <div class="input">
            <input type="checkbox" id="raise_button" name="raise_button" /><label for="raise_button">Raise Button</label>
          </div>
        </div>
      </div>

      <p class="section_label">Accent Color</p>
      <div id="spectrum_container">
        <div id="spectrum_bar">
          <div id="spectrum_knob"></div>
        </div>
        <input id="spectrum_input" type="number" min="0" max="360" maxlength="3" />
      </div>
      <button id="spectrum_save">Save</button>
      <button id="spectrum_reset" disabled>Reset</button>
      <hr />
      <footer>
        <p id="version"></p>
        <a id="donate">Donate</a>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
